<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Out Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 82px;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        
        .logo {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .logo span {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-color: #e0e0e0;
            border-radius: 50%;
            color: #3d85c6;
            text-align: center;
            line-height: 32px;
            margin-left: -5px;
        }
        
        .nav-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .nav-icon svg {
            width: 24px;
            height: 24px;
        }
        
        .main-content {
            flex: 1;
            background-color: #f5f5f5;
            padding: 20px 40px;
            position: relative;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        
        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #444;
        }
        
        .form-row {
            display: flex;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .content-container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }
        
        .form-container {
            flex: 1;
        }
        
        .payout-summary {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .payout-header {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background-color: white;
        }
        
        .payout-summary h2 {
            margin-bottom: 0;
        }
        
        .payout-content {
            height: 120px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        
        .payout-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: white;
        }
        
        .total-button {
            background-color: #9cd69c;
            color: black;
            padding: 5px 15px;
            border-radius: 15px;
            border: none;
        }
        
        .total-amount {
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .back-button, .submit-button {
            background-color: #2196F3;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .profile-image {
            position: absolute;
            top: 20px;
            right: 40px;
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">B<span>O</span></div>
        
        <div class="nav-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="9" y1="21" x2="9" y2="9"></line>
            </svg>
        </div>
        
        <div class="nav-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#4285f4" stroke-width="2">
                <polygon points="12 2 2 19 22 19 12 2"></polygon>
            </svg>
        </div>
        
        <div class="nav-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#4285f4" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <circle cx="6" cy="6" r="3"></circle>
                <circle cx="18" cy="6" r="3"></circle>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="18" r="3"></circle>
            </svg>
        </div>
    </div>
    
    <div class="main-content">
        <h1>Customer Info</h1>
        
        <div class="content-container">
            <div class="form-container">
                <h2>Billing Information</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">*First Name</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">*Last Name</label>
                        <input type="text" id="lastName">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="gcashNumber">GCash Number</label>
                        <input type="text" id="gcashNumber" placeholder="e.g. 09171234567">
                    </div>
                    <div class="form-group"></div>
                </div>
            </div>
            
            <div class="payout-summary">
                <div class="payout-header">
                    <h2>Payout Summary</h2>
                </div>
                <div class="payout-content"></div>
                <div class="payout-footer">
                    <button class="total-button">Total</button>
                    <span class="total-amount">â‚±0.00</span>
                </div>
            </div>
            
            <div class="profile-image">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="1">
                    <circle cx="12" cy="8" r="5"></circle>
                    <path d="M20 21v-2a7 7 0 0 0-14 0v2"></path>
                </svg>
            </div>
        </div>
        
        <div class="button-container">
            <button class="back-button">Back</button>
            <button class="submit-button">Submit</button>
        </div>
    </div>
</body>
</html>
